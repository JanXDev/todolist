<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="todolist">

      <div class="create_task">

        <form id="form_input">
          <input id="task-input" type="text" name="task-input" />

        </form>

      </div>

      <div class="display-task">Display, edit and delete the tasks
        <div id="task-template">
          <h1>Test</h1>
        </div>
      </div>

      <div class="edit-task">Edit a task</div>

    </div>
    <script src="js/main.js"></script>
  </body>
