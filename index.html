<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="todolist-container">
      <div class="todolist-container__create-task">
        <form onSubmit="return false;" id="create-task__form-input">
          <input id="create-task__task-input" type="text" name="task-input" />
          <button type="button" id="create-task__button-submit-input">
            Submit new task
          </button>
        </form>
        <span id="date"></span>
      </div>

      <div class="todolist-container__display-task">
        <div class="todo-template">
          <div class="todo-template__text">
            Here comes the text field with the task.
          </div>
          <div class="buttons_template">
            <button
              type="button"
              class="button-todo-template__edit"
              id="button-todo-template__edit"
            >
              Edit
            </button>
            <button
              type="button"
              class="button-todo-template__delete"
              id="button-todo-template__delete"
            >
              Delete
            </button>
          </div>
        </div>
      </div>

      <div class="todolist-container__edit-task">
        <p>WBS CODING SCHOOL | made by Jan, Josh and Thomas</p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
