<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="todolist-container">

      <div class="create-task">

        <form id="form-input">
          <input id="task-input" type="text" name="task-input" />
          <button type="submit" id="button-submit-input">Submit new task</button>
        </form>

      </div>

      <div class="display-task">

        <div class="todo-template">

          <div class="todo-text">Here comes the text field with the task.</div>
          <div class="todo-edit">
            <button type="submit" id="button-todo-edit">Edit</button>
          </div>
          <div class="todo-delete">
            <button type="submit" id="button-todo-delete">Delete</button>
          </div>

        </div>

      </div>

      <div class="edit-task">

        <form id="form-edit">
          <input id="task-edit" type="text" name="task-edit" />
          <button type="submit" id="button-submit-edit">Submit changes</button>
        </form>
      </div>

    </div>
    <script src="src/index.js"></script>
  </body>

</html>
