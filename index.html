<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="todolist-container">
      <div class="todolist-container__create-task">
        <form id="create-task__form-input">
          <input id="create-task__task-input" type="text" name="task-input" />
          <button type="button" id="create-task__button-submit-input">
            Submit new task
          </button>
        </form>
      </div>

      <div class="todolist-container__display-task">
        <div class="todo-template">
          <div class="todo-template__text"></div>
          <div class="todo-template__edit">
            <button type="button" id="button-todo-template__edit">Edit</button>
          </div>
          <div class="todo-template__delete">
            <button type="button" id="button-todo-template__delete">
              Delete
            </button>
          </div>
        </div>
      </div>

      <div class="todolist-container__edit-task">
        <form id="edit-task__form-edit">
          <input id="edit-task__task-edit" type="text" name="task-edit" />
          <button type="button" id="edit-task__button-submit-edit">
            Submit changes
          </button>
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
